    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const transitionElements = document.querySelectorAll(".project-link");

        transitionElements.forEach(function (element) {
            element.addEventListener("click", function (event) {
                event.preventDefault();
                const targetUrl = this.getAttribute("href");

                // Lisää fade-out-luokka siirtymän aloittamiseksi
                document.body.classList.add("fade-out");

                // Odota siirtymän päättymistä ennen uuden sivun latausta
                setTimeout(function () {
                    window.location.href = targetUrl;
                }, 500); // Vastaava aika kuin CSS-siirtymässä (0.5s)
            });
        });
    });
</script>
